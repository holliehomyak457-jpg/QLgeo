<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consultation - GlobalAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-slate-950/90 backdrop-blur-lg shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-search text-white"></i>
                </div>
                <span class="text-2xl font-bold gradient-text">
                    GlobalAI
                </span>
            </div>
            <button onclick="window.location.href='index.html'" class="border-2 border-slate-600 hover:border-blue-500 px-6 py-2.5 rounded-lg font-semibold transition-all">
                Back to Home
            </button>
        </div>
    </header>

    <!-- Consultation Form Section -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Free Consultation</h1>
                <p class="text-xl text-slate-300">Join leading global enterprises and seize the opportunity in the AI search era</p>
            </div>

            <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl p-8 border border-slate-700">
                <form id="consultationForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Full Name *</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your phone number">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address *</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your email address">
                    </div>

                    <div>
                        <label for="whatsapp" class="block text-sm font-medium text-slate-300 mb-2">WhatsApp Account</label>
                        <input type="text" id="whatsapp" name="whatsapp" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your WhatsApp number">
                    </div>

                    <div>
                        <label for="telegram" class="block text-sm font-medium text-slate-300 mb-2">Telegram Account</label>
                        <input type="text" id="telegram" name="telegram" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your Telegram username">
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-slate-300 mb-2">Company Name</label>
                        <input type="text" id="company" name="company" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your company name">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-slate-300 mb-2">Additional Message</label>
                        <textarea id="message" name="message" rows="4"
                                  class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                  placeholder="Tell us about your requirements..."></textarea>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-8 py-4 rounded-xl font-semibold text-lg transition-all transform hover:scale-105 shadow-2xl shadow-blue-500/30">
                        Submit Application
                    </button>
                </form>

                <div id="successMessage" class="hidden mt-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg text-green-300 text-center">
                    <i class="fas fa-check-circle text-2xl mb-2"></i>
                    <p class="font-semibold">Thank you for your application!</p>
                    <p>Our team will contact you within 24 hours.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                telegram: document.getElementById('telegram').value,
                company: document.getElementById('company').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };

            try {
                // 这里替换为您的实际API端点
                const response = await fetch('https://your-server.com/api/submit-consultation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // 显示成功消息
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('consultationForm').reset();
                    
                    // 3秒后跳转回主页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                // 如果服务器不可用，仍然显示成功消息（模拟成功）
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('consultationForm').reset();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
