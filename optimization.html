<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Optimization - GlobalAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-slate-950/90 backdrop-blur-lg shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-search text-white"></i>
                </div>
                <span class="text-2xl font-bold gradient-text">
                    GlobalAI
                </span>
            </div>
            <button onclick="window.location.href='index.html'" class="border-2 border-slate-600 hover:border-blue-500 px-6 py-2.5 rounded-lg font-semibold transition-all">
                Back to Home
            </button>
        </div>
    </header>

    <!-- Optimization Form Section -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Start Optimization</h1>
                <p class="text-xl text-slate-300">Optimize your brand visibility on Gemini, Perplexity and other AI platforms</p>
            </div>

            <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl p-8 border border-slate-700">
                <form id="optimizationForm" class="space-y-6">
                    <div>
                        <label for="opt-name" class="block text-sm font-medium text-slate-300 mb-2">Full Name *</label>
                        <input type="text" id="opt-name" name="name" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="opt-phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number *</label>
                        <input type="tel" id="opt-phone" name="phone" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your phone number">
                    </div>

                    <div>
                        <label for="opt-email" class="block text-sm font-medium text-slate-300 mb-2">Email Address *</label>
                        <input type="email" id="opt-email" name="email" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your email address">
                    </div>

                    <div>
                        <label for="opt-whatsapp" class="block text-sm font-medium text-slate-300 mb-2">WhatsApp Account</label>
                        <input type="text" id="opt-whatsapp" name="whatsapp" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your WhatsApp number">
                    </div>

                    <div>
                        <label for="opt-telegram" class="block text-sm font-medium text-slate-300 mb-2">Telegram Account</label>
                        <input type="text" id="opt-telegram" name="telegram" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your Telegram username">
                    </div>

                    <div>
                        <label for="platform" class="block text-sm font-medium text-slate-300 mb-2">Target Platform *</label>
                        <select id="platform" name="platform" required 
                                class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="">Select platform</option>
                            <option value="gemini">Gemini</option>
                            <option value="perplexity">Perplexity</option>
                            <option value="chatgpt">ChatGPT</option>
                            <option value="all">All Platforms</option>
                        </select>
                    </div>

                    <div>
                        <label for="opt-company" class="block text-sm font-medium text-slate-300 mb-2">Company/Brand Name *</label>
                        <input type="text" id="opt-company" name="company" required 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Enter your company or brand name">
                    </div>

                    <div>
                        <label for="website" class="block text-sm font-medium text-slate-300 mb-2">Website URL</label>
                        <input type="url" id="website" name="website" 
                               class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="https://example.com">
                    </div>

                    <div>
                        <label for="opt-message" class="block text-sm font-medium text-slate-300 mb-2">Optimization Requirements</label>
                        <textarea id="opt-message" name="message" rows="4"
                                  class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:outline-none focus
